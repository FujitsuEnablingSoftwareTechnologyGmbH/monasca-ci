- job:
    name: Monasca-Single-Node
    project-type: freestyle
    description: Build a single node Monasca system and run tests against it.
    parameters:
        - string:
            name: TRIGGER_JOB
            default: python-monascaclient
            description: "The job that triggered this build, the latest build artifact will be used from the trigger job."
    scm:
        - git:
            url: https://github.com/hpcloud-mon/monasca-ci
            name: origin
            skip-tag: true
            prune: true
            clean:
                before: true
            wipe-workspace: true
    triggers:
      - pollscm: "H/5 * * * *"
    builders:
        - copy-all-artifacts
        - copy-artifact:  # The specific service triggering this one will be built against everything else at master.
            project_name: ${TRIGGER_JOB}
        - uncompress-roles:
            target_dir: system/single-node/roles
        - shell: |
            #!/bin/bash
            cd system
            ansible-playbook -i hosts -c local -e job_name=${JOB_NAME} -e build_number=${BUILD_NUMBER} docker_start.yml
            cd single-node
            ansible-playbook -i hosts site.yml
    publishers:
        - postbuildscript:
            script-only-if-succeeded: False
            builders:
                - shell: |
                    #!/bin/bash
                    cd system
                    ansible-playbook -i hosts -c local -e job_name=${JOB_NAME} -e build_number=${BUILD_NUMBER} docker_stop.yml

