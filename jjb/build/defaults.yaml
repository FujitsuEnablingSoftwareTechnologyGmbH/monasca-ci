- defaults:
    name: global
    description:  This job is managed by jenkins-job-builder.
                    Any configuration changes via UI will likely be lost!.
                    See <a href=https://github.com/hpcloud-mon/monasca-docker/tree/master/ci>Monasca CI</a> for more details.
    project-type: freestyle
    concurrent: true
    disabled: false
    logrotate:
        daysToKeep: 90
        numToKeep: 50
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    triggers:
        - pollscm: "H/5 * * * *"
    wrappers:
        - timeout:
            timeout: 60
            fail: true
    publishers:
        - Build_Monasca-Single-Node
    hipchat:
      enabled: true
      room: 'Monitoring'
      notify-unstable: true
      notify-failure: true
      notify-back-to-normal: true
