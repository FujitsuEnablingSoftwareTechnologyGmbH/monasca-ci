- job-template:
    name: '{name}-lint'
    scm:
        - git:
            url: '{repo}'
            name: origin
            skip-tag: true
            prune: true
            clean:
                before: true
            wipe-workspace: true
    builders:
        - shell: pip install ansible-lint
        - shell: ansible-lint tasks/*.yml

- project:
    name: ansible-influxdb
    repo: https://github.com/hpcloud-mon/ansible-influxdb.git
    jobs:
        - '{name}-lint'

